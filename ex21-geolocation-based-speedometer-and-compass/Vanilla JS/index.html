<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script id="__bs_script__"></script>
    <script async src="/browser-sync/browser-sync-client.js?v=2.18.2"></script>
    <svg class="arrow"></svg>
    <h1 class="speed"></h1>

    <style>
        html{
            font-size: 100px;
        }

        body{
            font-family: sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: 
              radial-gradient(black 15%, transparent 16%) 0 0,
              radial-gradient(black 15%, transparent 16%) 8px 8px,
              radial-gradient(rgba(225,225,255,.1) 15%, transparent 20%) 0 1px,
              radial-gradient(rgba(225,225,255,.1) 15%, transparent 20%) 8px 9px;
            background-color: #282828;
            background-size: 16px 16px;
            background-position: fixed;
        }

        .arrow {
            width: 250px;
            overflow: hidden;
            transition: all 0.2s;
            transform: rotate(0deg);
            display: inline-block;
        }

        h1{
            color: white;
            font-weight: 100;
            font-size: 60px;
            display: flex;
            align-items: center;
        }

        .units {
            font-size: 15px;
        }
    </style>

    <script>
        const arrow = document.querySelector('.arrow');
        const speed = document.querySelector('.speed-value');

        navigator.geolocation.watchPosition((data) => {
            console.log(data);
            speed.textContent = data.coords.speed;
            arrow.style.transform = `rotate(${data.coords.heading}deg)`;
        }, (err) => {
            console.err(err);
            alert('HEY! YOU GOTTA ALLOW THAT TO HAPPEN!!!');
        });
    </script>




</body>

</html>
